<div ng-controller="faq.listing.editor.controller">
	<div ng-repeat="item in model.value.items track by $index">
		<div>
			<label>
				<span>Question:</span>
				<input type="text" ng-model="item.question" />
			</label>
		</div>
		<div ng-if="rteProperties[$index]">
			<umb-property property="rteProperties[$index]">
				<umb-editor model="rteProperties[$index]"></umb-editor>
			</umb-property>
		</div>
		<div ng-if="tagProperties[$index]">
			<umb-property property="tagProperties[$index]">
				<umb-editor model="tagProperties[$index]"></umb-editor>
			</umb-property>
		</div>
		<button type="button" ng-click="deleteItem($index)">X</button>
		<button type="button" ng-show="$last" ng-click="addItem()">+</button>
	</div>
</div>
